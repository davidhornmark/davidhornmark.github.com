<body>
    <div class="container">
        <center>
            <div style="margin-top:5rem;">
                <h1 class="display-4" style="margin: 0;">David Hörnmark</h1>
                <span class="lead">International Software Engineering-student</span>
            </div>
            <div>
                <hr class="fadeline" />
                <table>
                    <tr>
                        <td><a><i class="fab fa-linkedin fa-3x "></i></a></td>
                        <td><a><i class="fab fa-facebook-square fa-3x "></i></a></td>
                        <td><a><i class="fab fa-github-square fa-3x "></i></a></td>
                    </tr>
                </table>
                <hr class="fadeline" />
                <table>
                    <tr>
                        <td><a><i class="fab fa-twitter-square fa-3x "></i><a></td>
                        <td><a><i class="fab fa-instagram fa-3x "></i><a></td>
                        <td><a><i class="fab fa-youtube-square fa-3x "></i></a></td>
                    </tr>
                </table>
                <hr class="fadeline" />

                    <tr>
                        <td><a><i class="fab fa-snapchat-square fa-3x "></i></td>
                        <td><a><i class="fas fa-envelope-square fa-3x "></i></td>

                    </tr>
                </table>
            </div>
        </center>
    </div>

    <script>
        function testAnim(x) {
            $('#icon').removeClass().addClass(x + ' animated pulse').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                $(this).removeClass();
                $(this).addClass(x);
            });
        };

        $('#icon').click(function () {
            testAnim("fas fa-id-card ");
        });
    </script>
</body>
